<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="bg-image-top">
      <img src="/images/bg-pattern-top.svg" alt="background image">
      </div>
    <div class="bg-image-bottom">
       <img src="/images/bg-pattern-bottom.svg" alt="background image">
     </div>
   <article>
    <div class="pattern-card">
      <img src="/images/bg-pattern-card.svg" alt="pattern">
    </div>
    <div class="image-wrapper">
      <div class="victor">
        <img src="/images/image-victor.jpg" alt=" victor profile photo">
      </div>
      <h1>Victor Crest<span>26</span></h1>
      <p>London</p>
    </div>
    <div class="stats">
      <div>
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div>
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div>
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>   
    </div>
  </article>
